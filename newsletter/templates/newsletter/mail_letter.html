{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-black">Send a newsletter to your shop's subscribers</h2>
                <hr>
                <div class="text-black mb-4">
                    <p>
                        You can send a message to your subscribers' list filling out the details below.
                    </p>
                </div>
                <form class="mt-3 text-black" action="{% url 'mail_letter' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Send</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
